<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="jumbotron">
   <h1><span id="train-header-icon" class="glyphicon glyphicon-user" aria-hidden="true"></span> Train Scheduler</h1>
</div>
  <div id="container" class="container">
  	<div class="row">
  		<div class="col-md-12">

        <div id="curr-trains-div">
          <p id="curr-trains-p"><span id="curr-trains-icon" class="glyphicon glyphicon-user" aria-hidden="true"></span> Current Train Schedule</p>
          <table class="table">
            <thead id="table-header">
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (Min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Train schedule goes here-->
            </tbody>
          </table>
        </div>
      </div>
  	</div>
    <br>
  	<div class="row">
  		<div class="col-md-12">
        <div id="add-train-div">
          <p id="add-train-p"><span id="add-train-icon" class="glyphicon glyphicon-user" aria-hidden="true"></span> Add Train</p>
          <form role="form">
            <div class="form-group">
              <label name="train-name">Train Name</label>
              <input id="train-name">
              <label name="destination">Destination</label>
              <input id="destination">
              <label name="first-train">First Train Time (HH:MM - Military Time)</label>
              <input id="first-train">
              <label name="frequency">Frequency (Min)</label>
              <input id="frequency">
              <button id="submit" type="submit" class="btn btn-default">Add Train</button>
              <button id="pop" class="btn btn-default">Pop Last Train</button>
            </div>
          </form>
        </div>
  		</div>
  	</div>
  </div>
  <br><br>
    <footer class="footer">
    </footer>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
